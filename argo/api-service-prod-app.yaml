apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-service-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Ecarrillo1987/devops-sre-lab.git
    targetRevision: main
    path: k8s/overlays/prod/api-service   # ðŸ‘ˆ overlay de PROD

  destination:
    server: https://kubernetes.default.svc
    namespace: devops-sre-lab-prod        # ðŸ‘ˆ ns de PROD

  syncPolicy:
    automated:
      prune: true          # borra recursos que ya no estÃ©n en Git
      selfHeal: true       # repara cambios manuales en el cluster
    syncOptions:
      - CreateNamespace=true
